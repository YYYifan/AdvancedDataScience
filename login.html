<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- title -->
    <title>EnjoyingMOVIE</title>

    <!-- css -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/layout.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
  </head>

  <body>

  <!--导航-->
  <nav class="navbar navbar-inverse navbar-fixed-top site-navbar">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="./">Enjoying <b>Movie</b></a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="./">首页</a>
                    </li>
                    <li><a href="./">登录</a>
                    </li>
                </ul>
                <form class="navbar-form navbar-left" role="search">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="输入关键字">
                  </div>
                  <button type="submit" class="btn btn-default">搜索</button>
                </form>
            </div>
        </div>
    </nav>
    
    <div class="login">
      <div class="container">
        <form class="form-signin" action="login.html" method="get">
          <h2 class="loginTitle"><b>注册</b></h2>
          </hr>
          <div class="input-group">
            <span class="input-group-addon label-blackstyle inputSpan" id="basic-addon1">用户名</span>
            <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
          </div>
          <div class="input-group">
            <span class="input-group-addon label-blackstyle inputSpan" id="basic-addon2">密码</span>
            <input type="password" class="form-control" placeholder="Password" aria-describedby="basic-addon2">
          </div>
          <div class="input-group" id="signup-part1">
            <span class="input-group-addon label-blackstyle inputSpan" id="basic-addon3">确认密码</span>
            <input type="password" class="form-control" placeholder="Password again" aria-describedby="basic-addon3">
          </div>
          <div class="input-group"  id="signup-part2">
            <span class="input-group-addon label-blackstyle inputSpan" id="basic-addon4">邮箱</span>
            <input type="text" class="form-control" placeholder="Email address" aria-describedby="basic-addon4">
          </div>
          <div class="input-group"  id="signup-part3">
            <span class="input-group-addon label-blackstyle inputSpan" id="basic-addon5">手机号</span>
            <input type="text" class="form-control" placeholder="Tel number" aria-describedby="basic-addon5">
          </div>
          <label class="checkbox">
            <input type="checkbox" value="remember-me">记住我的登录状态
          </label>
          <button class="btn btn-lg label-blackstyle btn-blackstyle" type="button" id="submit-signup">注册</button>
          <button class="btn btn-lg label-blackstyle btn-blackstyle" type="button" id="submit-login">登录</button>
        </form>
      </div>
    </div>

    <!-- footer -->
    <footer class="clearfix simple">
      <div class="constrain">
        <div id="legal">
          <p class="copyright">copyright@EnjoyingMOVIE</p>
        </div>
      </div>
    </footer>

    <!--脚本文件-->
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      hidden = 0;
      $("#submit-login").click(function(){
        if (hidden == 0) {
          $("#signup-part1").hide();
          $("#signup-part2").hide();
          $("#signup-part3").hide();
          hidden = 1;
          $(".loginTitle").html("<b>登录</b>");
        }
        else{
          alert("submit username and password, login~");
        }
      });

      $("#submit-signup").click(function(){
        if (hidden == 1) {
          $("#signup-part1").show();
          $("#signup-part2").show();
          $("#signup-part3").show();
          hidden = 0;
          $(".loginTitle").html("<b>注册</b>");
        }
        else {
          alert("submit user info, sign up~");
        }
      });
    </script>
  </body>

</html>
