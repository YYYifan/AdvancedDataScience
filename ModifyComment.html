  </head>

  <body>
    

  <!--导航-->
  <nav class="navbar navbar-inverse navbar-fixed-top site-navbar">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="./">Enjoying <b>Movie</b></a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="./">首页</a>
                    </li>
                    <li><a href="./">个人设置</a>
                    </li>
                    <li><a href="./">个人评论</a>
                    </li>
                    <li><a href="./">登出</a>
                    </li>
                </ul>
                <form class="navbar-form navbar-left" role="search">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="输入关键字">

     <!--your code-->
    <!-- movieList -->
    <div class="modifyComment">
        <div class="comment">
          <div>
            <form>
              <br/>
              <div class="container">
                <div class="row">
                  <div class="col-xs-1">
                    <span class="label label-default">标题：</span>
                  </div>
                  <div class="col-xs-11">
                    <input type="text" placeholder="输入标题">
                  </div>
                </div>
              </div>

              <hr/>

              <div class="container">
                <div class="row">
                  <div class="col-xs-1">
                    <span class="label label-default">评分：</span>
                  </div>
                  <div class="col-xs-11">
                    <select>
                      <option selected="selected">10</option>
                      <option>9</option>
                      <option>8</option>
                      <option>7</option>
                      <option>6</option>
                      <option>5</option>
                      <option>4</option>
                      <option>3</option>
                      <option>2</option>
                      <option>1</option>
                      <option>0</option>
                    </select>
                  </div>
                </div>
              </div>

              <hr/>

              <div class="container">
                <div class="row">
                  <div class="col-xs-1">
                    <span class="label label-default">评论：</span>
                  </div>
                  <div class="col-xs-11">
                    <textarea rows="5" cols="50">写下你的评论...</textarea>
                  </div>
                </div>
              </div>

              <hr/>

              <div class="commentButton">
                <button type="button" class="btn btn-default">保存修改</button>
              </div>
              <br/>
            </form>
          </div>
    </div>
    
    <!-- footer -->
    <footer class="clearfix simple">
      <div class="constrain">
        <div id="legal">
          <p class="copyright">copyright@EnjoyingMOVIE</p>
        </div>
      </div>
    </footer>

    <!--脚本文件-->
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>

  </body>

</html>
